<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Event Triger</title>
	<style></style>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
		$(document).ready(function(){
			$('h1').click(function(){
				$(this).append('*');
			});
			
			// 강제 이벤트 발생.
			setInterval(function(){
				$('h1').last().trigger('click');
			}, 1000);
		});
		
		
	</script>
</head>
<body>
	<h1>start 1 :</h1>
	<h1>start 2 :</h1>
</body>
</html>
