<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	#wrap{
		width: 200px;
		height : 200px;
		margin : 0 auto;
		text-align: center;
	}
	
	button{
		width : 200px;
		height : 200px;
		line-height: 200px;
		text-align: center;
		border-radius: 30px;
		font-size: 2em;
		border: 0;
	}
	
	#show{
		width : 200px;
		height : 200px;
		background-color: lightblue;
	}
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
	$(document).ready(function(){
		$('#goShow').click(function(){
			$('#show').show('fast');
		});
		$('#goHide').click(function(){
			$('#show').hide('slow');
		});
	});
	
	$(document).ready(function(){
		$('button').click(function(){
			$('#show').toggle('fast');
		});
	});
</script>
</head>
<body>
<div id="wrap">
	<button>토글</button>
	<h1 id="goShow">보이게</h1>
	<h1 id="goHide">사라지게</h1>
	<div id="show"></div>
</div>
</body>
</html>
