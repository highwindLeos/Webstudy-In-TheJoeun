<html>
<head>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script>
	$(document).ready(function(){
		 $('h2').click(function(){
			$(this).append('♥');
			if ($(this).text().length == 16) {
				$(this).prepend('좋아요 그만  : ');
				$(this).off(); // 이벤트를 제거
			}
		});	 
	
	});
	</script>
</head>
<body>
