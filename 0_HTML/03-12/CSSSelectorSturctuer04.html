<!DOCTYPE html>
<html>
<head>
<style>
    li:nth-child(2n) {
        background: yellow;
    } 

    li:nth-child(2n+1) {
        background: blue;
    } 
    li:first-child {
        background: green;
    } 
</style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
        <li>4x</li>
        <li>5x</li>
        <li>6x</li>
    </ul>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
        <li>4x</li>
        <li>5x</li>
        <li>6x</li>
        <li>7x</li>
    </ol>
<p><b>Note:</b> For :first-child to work in IE8 and earlier, a DOCTYPE must be declared.</p>
</body>
</html>
