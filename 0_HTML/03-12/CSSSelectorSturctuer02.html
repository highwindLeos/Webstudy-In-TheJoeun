<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Seletor Sturctuer</title>
    <style>
    /* Sturctuer(가상 선택자.) */

    /* p:nth-child(1){
        color : red;
    } */

    /* p:nth-child(2){ /* 몇번재 자식. 
        color : blue;
    } */

    p:first-of-type{ /* 첫번째 타입. */
        color: red;
    }
    </style>
</head>
<body>
    <h1>Welcome to My Homepage</h1>
    <p>This paragraph is the first child of its parent (body).</p><!-- body 의 첫자식은 p가 아니기 때문에 적용되지 않음 -->

    <h1>Welcome to My Homepage</h1>
    <p>This paragraph is not the first child of its parent.</p>
    
    <div>
        <p>This paragraph is the first child of its parent (div).</p>
        <p>This paragraph is not the first child of its parent.</p>
    </div>
</body>
</html>
