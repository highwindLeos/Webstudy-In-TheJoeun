<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Seletor 04</title>
    <style>
    /* div 요소의 후손(Descendant) 요소 중 p 요소 */
    div p { color: red; }
    
    /* div 요소의 자식(child) 요소 중 p 요소 */
    div > p {
        color : blue;
    }    
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <div>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <span><p>paragraph 3</p></span>
    </div>
    <p>paragraph 4</p>
</body>
</html>
