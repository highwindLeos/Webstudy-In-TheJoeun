<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Examaple</title>
</head>
<body>
    <form action="submit.html" method="POST">
        <label for="">ID :
            <input type="text" name="id" value="1">
        </label>
        <label for="">이름 :
            <input type="text" name="name" >
        </label>
        <label for="">비밀번호 :
            <input type="password" name="password" >
        </label>
        <hr>
        
        <h3>Button</h3>
        <input type="button" value="Click me" onclick="alert('Hellow world');">
        <hr>

        <h3>Check Box</h3>
        <input type="checkbox" name="fruit1" value="apple" checked> 사과 <br>
        <input type="checkbox" name="fruit2" value="grape" > 포도 <br>
        <input type="checkbox" name="fruit3" value="peach" > 복숭아 <br>
        <hr>

        <h3>Radio Button</h3>
        <input type="radio" name="gender" value="male" checked> 남성 <br>
        <input type="radio" name="gender" value="fermale" > 여성 <br>
        <hr>

        <h3>Color</h3>
        <input type="color" name="mycolor"><br>
        <hr>        
        
        <h3>Data</h3>
        <input type="date" name="mydate"><br>
        <hr> 

        <h3>Range</h3>
        <input type="range" name="myrange"><br>
        <hr> 

        <h3>Email</h3>
        <input type="email" name="myemail"><br>
        <hr> 

        <h3>File</h3>
        <input type="file" name="myfile"><br>
        <hr> 

        <h3>Hidden</h3>
        <input type="hidden" name="myhidden"><br>
        <hr> 

        <h3>Number</h3>
        <input type="number" name="mynumber"><br>
        <hr> 

        <h3>Tel</h3>
        <input type="tel" name="mytel"><br>
        <hr> 

        <h3>Time</h3>
        <input type="time" name="mytime"><br>
        <hr> 

        <h3>Url</h3>
        <input type="url" name="myurl"><br>
        <hr> 

        <h3>Week</h3>
        <input type="week" name="myweek"><br>
        <hr> 

        <h3>Submit and Reset</h3>
        
        <input type="reset">
        <input type="submit">
    </form> <!-- Form tag end -->
</body>
</html>
