<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Selector</title>
    <style>
    /* id 어트리뷰트 값이 p1인 요소를 선택 */
    #p1 { color: red; }

    #p2{ color : initial; }

    </style>
</head>
<body>
    <h1>Heading1</h1>
    <div class="container">
        <p id="container">paragraph 1</p>
        <p id="p2">paragraph 2</p>
        <p class="container">paragraph 3</p>
    </div>
    <p>paragraph 4</p>
    <h1 class="container">Heading2</h1>
    <p id="p1">paragraph5</p>
</body>
</html>
