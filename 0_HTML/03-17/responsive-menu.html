<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응형 네비게이션</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box; /*border 까지 박스사이즈를 계산*/
        }
        body{
            background: url(https://s1.zerochan.net/Yoshino.Sakura.600.19997.jpg) no-repeat right bottom fixed; /* 반복 X, 우측정렬, 하단까지늘임, 고정*/
            background-size : cover;
        }

        nav{
            width: 100%;
            height: auto;
            background: rgba(255, 255, 255, 0.4);
            font-size: 1em;
            font-weight: bold;
            position:  relative;
        }

        a:link, a:hover, a:visited{
            color: #fff;
            text-decoration :none;
            text-shadow: 1px 1px 0 #283744;
        }
        
        nav ul{
            display: none;
            height: auto;
        }
        
        nav ul li{
            display:block;
            width: 100%;
            text-align:center;
            border-bottom:1px solid #576979;

        }
        nav ul li:hover{
            background-color:rgba(231, 136, 131, .4);
        }
        nav ul li a {
            line-height:50px;
        }

        nav a#triger{
            display: block;
            background: rgba(231, 136, 131, .8);           
            width:100%;
            padding-left:15px;
            line-height:40px;
            position: relative;
        }
        nav a#triger:after{
            content:"";
            background: url('./nav.png') no-repeat;
            width:30px;
            height:30px;
            display: inline-block;
            position: absolute;
            right: 15px;
            top: 10px;
        }

        @media screen and (min-width:721px) {
            nav {
                height: 40px;
                border-bottom: 2px solid #34495e;
            }
            nav ul {
                display: block;
                width: 720px;
                height:40px;
                padding: 0;
                margin: 0 auto;
            }

            nav ul li {
                display: inline-block;
                width: 120px;
                border-bottom: 0;
                border-right: 1px solid #576979;
                margin-right: -6px;
            }

            nav ul li:last-child{
                border-right: 0;
            }
            nav ul li a{
                font-size:1em;
                line-height: 40px;
            }
            nav ul li:hover{
                background-color:rgba(231, 136, 131, .4);
            }
            nav a#triger{
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Web</a></li>
            <li><a href="#">Desing</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Contents</a></li>
        </ul>
        <a href="#" id="triger">Menu</a>
    </nav>
</body>
<script  src="js/jquery-2.2.4.min.js"></script>
<script>
    $(function(){
        var triger = $('#triger');
        var menu = $('nav ul');
       $(triger).on('click', function(e){
           e.preventDefault(); // a링크 이벤트를 사용하지 않는다.
           menu.slideToggle(); // slide 를 토글식으로 작동한다.
       });
       $(window).resize(function(){
           var w = $(window).width(); //윈도우의 가로 크기를 얻어 변수에 저장.
           if (w > 320 && menu.is(':hidden')){ //
               menu.removeAttr('style');
           }
       }); 
    });
</script>
</html>
