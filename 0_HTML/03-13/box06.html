<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box Model : Inline</title>
    <style>
        .wrapper {
            font-size: 0; /*요소간 간격을 제거*/
        }

        .inline-block {
            display: inline-block;
            vertical-align: middle; /* inline-block 요소 수직 정렬 */
            border: 3px solid #73AD21;
            font-size: 16px;
        }
        
        .box1 {
            width: 300px;
            height: 70px;
            line-height : 70px; /* 수직 정렬시 가장 좋은 방법 */
        }

        .box2 {
            width: 300px;
            height: 150px;
            line-height : 150px;
        }
    </style>
</head>
<body>
    <div class="inline-block box1">inline-block height 70px</div>
    <div class="inline-block box2">inline-block height 150px</div>
    
    <div class="wrapper">
        <div class="inline-block box1">inline-block height 70px</div>
        <div class="inline-block box2">inline-block height 150px</div>
    </div>
</body>
</html>
