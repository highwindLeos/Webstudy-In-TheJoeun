<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position01</title>
    <style>
        body { margin: 0; }

        .parent {
            width: 150px;
            height: 150px;
            background: #bcbcbc;
            border: 1px solid #bcbcbc;
            margin: 100px;
        }

        .relative-box {
            position: relative;
            top: 50px; left: 50px;
            background: #2E303D;
            color: #e55c3c;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
        }
    </style>
</head>
    <body>
        <div class="parent">
            <div class="relative-box">relative box</div>
        </div>
    </body>
</html>
