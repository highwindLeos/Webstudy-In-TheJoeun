<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form tag - Board</title>
    <style>
        table {
            text-align: left;
        }

        td {
            font-weight: bold;
            text-align: center;
            padding: 5px 10px;
        }
    </style>
    <script>
        function chk() {
            if (!frm.title.value){ // 제목필드에 값이 있지 않다면 true
                alert("제목을 꼭 입력해주세요");
                frm.title.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }

            if (!frm.author.value){ // 작성자필드에 값이 있지 않다면 true
                alert("이름을 꼭 입력해주세요");
                frm.author.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }

            if (!frm.description.value){ // 내용필드에 값이 있지 않다면 true
                alert("내용을 꼭 입력해주세요");
                frm.description.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }

            if (!frm.file.value){ // 내용필드에 값이 있지 않다면 true
                alert("파일을  꼭 첨부 해주세요.");
                frm.file.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" method="GET" name="frm" onsubmit="return chk()">
        <table border="1">
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제 목</td>
                <td><input type="text" name="title" size="30"/></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="author" size="30"/></td>
            </tr>
            <tr>
                <td>내 용</td>
                <td><textarea name="description" cols="30" rows="8"></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="file"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="입력완료"/> <input type="reset" value="입력취소"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
