<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Oswald|Raleway|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
        }

       #red {
           width: 100px;
           height: 100px;
           background-color: lightcoral;
           position: relative; /* 상대적 좌표값을 지정 */
           top: 50px; left: 50px;
       }

       #yellow {
           position: relative;
           top: 50px; left: 200px;
           width: 300px;
           height: 300px;
           background-color: lightyellow;
       }

       #green {
           position: relative;
           top: 50px; left: 50px;
           width: 100px;
           height: 100px;
           background-color: lightgreen;
       }

       #blue {
           position: relative;
           top: 50px; left: 50px;
           width: 100px;
           height: 100px;
           background-color: lightblue;
       }
    </style>
</head>
<body>
    <div id="red"></div>
    <div id="yellow">
        <div id="green"></div>
        <div id="blue"></div>
    </div>
</body>
</html>
