<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Oswald|Raleway|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
    <style>
       *{
           margin: 0;
           padding: 0;
       }

       div {
           width:100px;
           height: 100px;
           line-height: 100px;
           text-align: center;
           opacity: .7;
       }
       
       #div1{
           background-color: lightcoral;
           position: absolute;
           top:0 ; left: 0;
       }

       #div2 {
           background-color: lightblue;
           position: fixed;
           top:50px; left: 50px;
       }

       #div3 {
           background-color: lightgreen;
           position: absolute;
           top:100px; left: 100px;
       }

       #div4 {
           background-color: lightyellow;
           position: fixed;
           line-height: 200px;
           top:200px; left: 200px;
           width: 200px; height: 200px;
       }

       #div5 {
           background-color: lightgray;
           position: absolute;
           top: 100px; left: 50px;
       }

    </style>
</head>
<body>
    <div id="div1">DIV 1</div>
    <div id="div2">DIV 2</div>
    <div id="div3">DIV 3</div>
    <div id="div4">DIV 4
        <div id="div5">DIV 5</div>
    </div>
</body>
</html>
