<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
        /* 같을 경우 속성 선택자 : 태그 [속성 = 속성값]*/
        /* ~ 끝나는 경우 속성 선택자 : 태그 [속성 $= 속성값]*/
        /* ~ 시작하는 경우 속성 선택자 : 태그 [속성 ^= 속성값]*/

        input{
            color: lightgreen;
            font-size: 30px;
            font-weight: bold;
        }

        input[type = text] {
            width: 300px;
            border: 1px solid green;
        }

        input[type = tel] {
            color: lightcoral;
        }
        
        img[src ^= sul] {
            border : 2px solid lightcoral;
        }

        input[name $= name] {
            color : black;
        }

    </style>
</head>
<body>
    <form action="">
        <p>이름 : <input type="text" name="name"></p>
        <p>ID : <input type="text" name="id"></p>
        <p>비밀번호 : <input type="text" name="pwd"></p>
        <p>연락처 : <input type="tel" name="tel"></p>
    </form>
    <img src="sulhyun.jpg" alt="sulhyun"/>
</body>
</html>
