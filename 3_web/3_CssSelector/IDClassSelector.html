<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Selector</title>
    <style>

        #header {
            width : 600px;
            background-color: lightyellow;
            border: 1px solid gray;
        }

        #header h1 {
            text-align: center;
        }

        #wrap {
            background-color : lightcoral;
            border : 2px solid black;
            overflow: hidden;
            width: 600px;
        }

        #wrap #content {
            float: left;
            text-align: center;
            width: 318px;
            border: 1px solid red;
            margin: 10px 0;
        }

        #wrap #side_banner {
            float: right;
            text-align: center;
            width: 278px;
            border: 1px solid red;
            margin: 10px 0;
        }

        #wrap #side_banner img {
            width: 270px;
        }

        #footer {
            clear: both;
            width : 600px;
            background-color: lightblue;
            border: 1px solid gray;
            text-align: center;
        }

        #wrap > #content > ul > .menu1, 
        #wrap > #content > ul > .menu3 {
            font-size : 20px;
            color: lightblue;
        }
        
        #wrap > #content > ul > li.menu1 { /*자주 사용되어지는 선택형식*/
            font-weight: bold;
        }

        #wrap > #content > ul > .menu2, 
        #wrap > #content > ul > .menu4 {
            font-size : 20px;
            color: lightsalmon;
        }

    </style>
</head>
<body>
    <header id="header">
        <h1>HEADER</h1>
    </header>
    <div id="wrap">
        <section id="content">
            <h1>CONTENT</h1>
            <ul id="menu">
                <li class="menu1">Menu01</li>
                <li class="menu2">Menu02</li>
                <li class="menu3">Menu03</li>
                <li class="menu4">Menu04</li>
            </ul>
        </section>
        <aside id="side_banner">
            <h1>Banner</h1>
            <a href="https://www.google.co.kr/" target="_blank">
                <img src="https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
            </a>
        </aside>
    </div>
    <footer id="footer">
        <h1>Footer</h1>
    </footer>
</body>
</html>
