<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Selector</title>
    <style>
        * { /* 전채 선택자 (*) : 페이지 디자인 초기화 코드가 온다.*/
            margin: 0;
            padding: 0;
        }

        header, nav, section, footer, h1,h2,h3,h4,h5,h6, p, ul, li, input
        div, span, b, i, ins, sup, sub, ruby, rt, table, tr, td, ul, ol, dl, li, dt{
            margin: 0;
            padding: 0;
        }

        header{
            color : red;
        }

    </style>
</head>
<body>
    <header>
        <h1>--주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>제품소개</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed esse nobis assumenda. Molestiae dolor, ipsa atque fuga est adipisci veniam?</p>
    </section>
    <footer>
        <p>ⓒ 더 조은 IT 아카데미 학원 | 서울시 종로구 (footer 부분)</p>
    </footer>
</body>
</html>
