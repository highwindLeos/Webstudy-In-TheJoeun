<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상태 선택자</title>
    <style>
        input:focus{
            border: 2px dashed lightcoral;
        }

        input:disabled{
            color: lightsalmon;
        }

        input:enabled{
            background-color: lightyellow;
        }

        input[type=submit]{
            background-color: gray;
        }
    </style>
</head>
<body>
    <form action="">
        이름 <input type="text" name="name"/><br/>
        I &nbsp; D <input type="text" name="id"/><br/>
        주민번호 <input type="text" name="name" value="930101-2055555" disabled="disabled"/><br/>
        <input type="submit" />
    </form>
</body>
</html>
