<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form tag - HomeWork</title>
    <style>
        table {
            text-align: left;
        }

        td {
            font-weight: bold;
            text-align: center;
            padding: 5px 10px;
        }

        .redstar{
            font-size: 18px;
            color: brown;
        }
        
        fieldset{
            width: 350px;
        }
    </style>
    <script>
            function chk() {
                if (!frm.name.value){ 
                    alert("이름을 꼭 입력해주세요");
                    frm.name.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }

                if (!frm.id.value){
                    alert("아이디를 꼭 입력해주세요");
                    frm.id.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }

                if (frm.id.value.length < 6 || frm.id.value.length > 13){ 
                    alert("아이디는 6자리 이상 13자 이하로 입력해주세요");
                    frm.id.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }
    
                if (!frm.pwd.value){
                    alert("패스워드를 꼭 입력해주세요");
                    frm.pwd.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }

                if (frm.pwd.length < 8){ 
                    alert("패스워드는 반드시 8자리 이상 입력해주세요");
                    frm.pwd.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }
    
                if (!frm.repwd.value){ 
                    alert("패스워드 확인을  꼭 입력해주세요.");
                    frm.repwd.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }
                
                if (frm.pwd.value != frm.repwd.value){
                    alert("비밀번호가 일치 하지 않습니다. 확인하세요.");
                    frm.pwd.value = "";
                    frm.repwd.value = "";
                    frm.pwd.focus();
                    return false;
                 }

                if (!frm.tel.value){ 
                    alert("연락처를 꼭 입력 해주세요.");
                    frm.tel.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }

                if (!frm.mail.value){ 
                    alert("이메일을 꼭 입력 해주세요.");
                    frm.mail.focus();
                    return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
                }

                return true;
            }
        </script>
</head>
<body>
    <form action="" method="GET" name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>필수 입력</legend>
            <p>
                이름 <span class="redstar">*</span> <input type="text" name="name" size="20" placeholder="이름을 입력하세요" autofocus="autofocus" />
            </p>
            <p>
                ID <span class="redstar">*</span> <input type="text" name="id" size="20" placeholder="아이디를 입력하세요." />
            </p>
            <p>
                Password <span class="redstar">*</span> <input type="password" size="25" name="pwd" placeholder="패스워드를 입력하세요."/>
            </p>
            <p>
                RePassword <span class="redstar">*</span> <input type="password" size="25" name="repwd" placeholder="패스워드를 확인을 입력하세요."/>
            </p>
            <p>
                연락처 <span class="redstar">*</span> <input type="text" size="20" name="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="연락처를 입력하세요."/>
            </p>
            <p>
                이메일 <span class="redstar">*</span> <input type="email" size="30" name="mail" placeholder="이메일 입력하세요. ex@gmail.com"/>
            </p>
        </fieldset>
        <fieldset>
            <legend>선택 입력</legend>
                <p>
                    결혼 유무 : <input type="radio" name="marryed" value="yes"  required="required" checked />기혼
                                <input type="radio" name="marryed" value="no"  required="required" />미혼
                </p>
                <p>
                    자식 :  <input type="checkbox" name="child" value="m" />아들
                            <input type="checkbox" name="child" value="f" />딸
                </p>
                <p><input type="reset" value="다시입력"> <input type="submit" value="가입"></p>
            </fieldset>
    </form>
</body>
</html>
