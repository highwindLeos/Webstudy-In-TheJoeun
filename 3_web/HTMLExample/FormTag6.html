<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form tag - Board</title>
    <style>
        table {
            text-align: left;
        }

        td {
            font-weight: bold;
            text-align: center;
            padding: 5px 10px;
        }
    </style>
    
</head>
<body>
    <p>전송되지 않는 input<input type="text" name="test"/></p>
    <form action="" method="GET" name="frm" onsubmit="return chk()">
        <fieldset>
            <legend>유효성 검사를 위한 input</legend>
            <p>
                전화 : <input type="text" name="tel" size="20" required="required" 
                pattern="[0-9][2,3]-[0-9][3,4]-[0-9][4]" placeholder="Ex)02-000-0000 또는 010-0000-0000" 
                title="유효하지 않은 값이 입력되면 풍선말" autofocus="autofocus" />
            </p>
            <p>
                카드 : <input type="text" name="tel" size="20" required="required" 
                pattern="\d{4}-\d{4}-\d{4}-\d{4}" placeholder="0000-0000-0000-0000" 
                title="카드번호를 제대로 입력하세요." autofocus="autofocus" />
            </p>
            <p>
                업무 : <select name="job" >
                            <option value="">분석</option>
                            <option value="">설계</option>
                            <option value="">개발</option>
                            <option value="">테스트</option>
                            <option value="">운영</option>
                        </select>
            </p>
            <p>
                업무 : <input type="text" name="job2" list="jobdata">
                        <datalist id="jobdata">
                                <option value="">분석</option>
                                <option value="">설계</option>
                                <option value="">개발</option>
                                <option value="">테스트</option>
                                <option value="">운영</option>
                        </datalist>
            </p>
            <p><input type="submit"></p>
        </fieldset>
    </form>
</body>
</html>
