<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form tag - 모음</title>
    <style>
        table {
            text-align: center;
        }

        td {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <form method="GET">
        <p>ID : <input type="text" name="id"/> <input type="button" value="중복아이디확인"/> </p>
        <p>Password : <input type="password" name="pw"/></p>
        <p>전화번호 : <input type="text" name="phone1" size="4"/> - 
                      <input type="text" name="phone2" size="4"/> - 
                      <input type="text" name="phone3" size="4"/></p>
        <p>생일 : <input type="date" name="birthday"/></p>
        <p>사진 : <input type="file" name="file"/></p>
        <p>성별 : <input type="radio" name="gender" value="m" checked/>남
                  <input type="radio" name="gender" value="f"/>여</p>
        <p>사용언어 : <input type="checkbox" name="lang" value="kor"/>국어
                      <input type="checkbox" name="lang" value="eng"/>영어
                      <input type="checkbox" name="lang" value="chi"/>중국어
                      <input type="checkbox" name="lang" value="ind"/>인도어</p>
        <p>국 적 : <select name="nation">
                        <option value="kor">대한민국</option>
                        <option value="usa">미국</option>
                        <option value="chi">중국</option>
                   </select></p>
        <p>좋아하는 음식 : <select name="food" multiple="multiple">
                                <option value="">김치찌개</option>
                                <option value="">된장찌개</option>
                                <option value="">순두부찌개</option>
                                <option value="">불고기백반</option>
                                <option value="">삼겹살</option>
                                <option value="">셀러드</option>
                           </select></p>
        <p>좋아하는 색상 : <input type="color" name="color"/></p>
        <p>좋아하는 정도 : <input type="range" name="range" min="0" max="100" step="10"/></p>
        <p>홈페이지 : <input type="url" name="homepage"/></p>
        <p>E-MAIL : <input type="email" name="email"/></p>
        <p>소개 : <textarea name="into" rows="5" cols="30">소개를 입력해주세요</textarea></p>
        <input type="reset" value="입력필드 재설정"/> <input type="submit" value="가입"/>
    </form>
</body>
</html>
