    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Selector</title>
    <style>
        *{

        }

        li, p{
            color: green;
            background-color: yellow;
            font-weight: 600;
        }

        p{
            background-color: chocolate;
        }

        header, nav, section, footer{
            border : 1px solid gray;
        }

    </style>
</head>

    </nav>
    <section>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed esse nobis assumenda. Molestiae dolor, ipsa atque fuga est adipisci veniam?</p>
    </section>
    <footer>
        <p>ⓒ 더 조은 IT 아카데미 학원 | 서울시 종로구 (footer 부분)</p>

</html>
