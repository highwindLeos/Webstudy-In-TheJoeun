<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응선택자 Example</title>
    <style>
        body{
            margin : 0;
        }

        #wrap{
            width: 500px;
            margin: 0 auto;
        }

        table{
            background-color: aliceblue;
        }

        table td {
            font-size: 1.2em;
            font-weight: bold;
            padding: 5px 8px;
        }

        table tr{
            color: white;
            background-color: lightcoral;
        }

        table tr:hover {
            color: black;
            background-color: gray; 
        }

    </style>
</head>
<body>
    <div id="wrap">
        <table>
            <tr>
                <td>1row 1colum</td>
                <td>1row 2colum</td>
            </tr>
            <tr>
                <td>2row 1colum</td>
                <td>2row 2colum</td>
            </tr>
            <tr>
                <td>3row 1colum</td>
                <td>3row 2colum</td>
            </tr>
            <tr>
                <td>4row 1colum</td>
                <td>4row 2colum</td>
            </tr>
        </table>
    </div>
</body>
</html>
