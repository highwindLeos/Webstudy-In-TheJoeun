<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>반응선택자 Example</title>
    <style>
        #wrap {
            width : 350px;
            border: 1px solid lightcoral;
            background-color : lightcoral;
            margin: 0 auto;
        }

        ul {
            background-color : lightcoral;
            margin: 10px 5px;
        }

        ul li{
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            list-style: none;
        }

        ul li:hover{
            font-size: 2em;
            color: bisque;
            font-weight: bold;
            list-style: none;
        }
        
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>JAVASCRIPT</li>
            <li>ORACLE</li>
            <li>JSP AND SERVLET</li>
            <li>JQUERY - AJAX</li>
            <li>SPRING</li>
        </ul>
    </div>
</body>
</html>
