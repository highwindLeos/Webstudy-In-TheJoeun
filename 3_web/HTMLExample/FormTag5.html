<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form tag - Board</title>
    <style>
        table {
            text-align: left;
        }

        td {
            font-weight: bold;
            text-align: center;
            padding: 5px 10px;
        }
    </style>
    <script>
        function chk() {

            if (frm.id.value.length < 4){ 
                alert("아이디는 반드시 4자 이상 입력해주세요");
                frm.id.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }

            if (!frm.id.value){ 
                alert("아이디는 꼭 입력해주세요");
                frm.id.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }

            if (!frm.pwd.value){ 
                alert("패스워드를 꼭 입력해주세요");
                frm.pwd.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }

            if (!frm.repwd.value){ // 내용필드에 값이 있지 않다면 true
                alert("패스워드 확인란을 꼭 입력 해주세요.");
                frm.repwd.focus();
                return false; /* 전송이 일어나지 않고 현제 페이지에 있도록. */
            }

            if (frm.pwd.value != frm.repwd.value){
                alert("비밀번호가 일치 하지 않습니다. 확인하세요.");
                frm.pwd.value = "";
                frm.repwd.value = "";
                frm.pwd.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" method="GET" name="frm" onsubmit="return chk()">
       <table>
            <tr>
               <td><lable for="id">I D : </lable></td>
               <td><input type="text" name="id" id="id" required="required"></td> <!-- 입력필드에 값을 입력하도록 검증하려면 required="required" -->
            </tr>
            <tr>
               <td><lable for="pwd">Password : </lable></td>
               <td><input type="password" name="pwd" id="pwd" required="required"></td>
            </tr>
           <tr>
               <td><lable for="repwd">ChackPass : </lable></td>
               <td><input type="password" name="repwd" id="repwd" required="required"></td>
           </tr>
           <tr>
               <td colspan="2"><input type="submit" value="로그인"></td>
           </tr>
       </table>
    </form>
</body>
</html>
