<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opacity</title>
    <style>
        * {
            margin: 0; padding: 0;
        }

        ul { 
            width: 600px; margin: 0 auto;
        }

        ul li {
            width : 150px; height: 150px; margin: 5px;
            border: 1px solid lightcoral;
            list-style: none;
            display: inline-block;
            background-color: lightsalmon;
            font-size: 1.5em;
            font-weight: bold;
        }

        ul li:nth-child(1){
            opacity: 1;
        }

        ul li:nth-child(2){
            opacity: .5;
        }
        ul li:nth-child(3){
            opacity: .2;
        }
       
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li>
        <li>대한 민국 만세</li>
        <li>KOREA FIGHTING</li>
    </ul>
</body>
</html>
