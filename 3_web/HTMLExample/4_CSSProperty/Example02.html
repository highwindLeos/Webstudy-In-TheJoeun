<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background-image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #wrap{
            width: 800px;
            margin: 0 auto;
            border: 1px solid #666;
        }
        
        header{
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        header p{
            text-decoration: underline;
            font-weight: 600;
        }

        section p:nth-child(1){
            padding-left: 10px;
            font-weight: 600;
        }

        section p:nth-child(2){
            padding: 20px;
        }

        section p:nth-child(3){
            text-align: right;
            padding-right: 10px;
            padding-bottom: 10px;
        }

        footer{
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-top: 1px solid #666;
        }

        footer > p > a {
            color: lightskyblue;
            text-decoration: none;
        }
        nav ul li a:hover {
            color: #000;
        }
        
        
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <p>XX 쇼핑몰을 이용해 주셔서 대단히 감사합니다.</p>
        </header>
        <section>
            <p>VVIP 고객님께</p>
            <p>VVIP 고객을 최대로 귀하게 모시는 쿠폰을 발송해 드립니다.</p>
            <p>From Admin</p>
        </section>
        <footer>
            <p><a href="http://thejoeunit.co.kr">더 조은 쇼핑몰 - http://thejoeunit.co.kr</a></p>
        </footer>
    </div>
</body>
</html>
