<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Example</title>
    <link href="https://fonts.googleapis.com/css?family=Cute+Font|Oswald|Raleway|Roboto+Condensed|Roboto+Slab" rel="stylesheet">
    <style>
        #container{
            width: 700px;
            margin: 0 auto;
            border: 1px solid lightgrey;
        }

        #header {
            height: 50px;
            background-color: lightgray;
        }

        #wrap {
            position: relative; /*부모에 상대값을 넣으면 자식요소들은 안에 있다.*/
            height: 200px;
        }

        #wrap #content1 {
            position: absolute; /*부모요소 안에서 절대 좌표로 위치를 가진다.*/
            border: 1px dashed lightgreen;
            background-color: lightcoral;
            top: 10px; left: 10px;
            height: 180px; width: 400px;
            /* z-index: 2; 높은 값이 있을때 위로 올라감.*/
        }

        #wrap #content2 {
            position: absolute; /*부모요소 안에서 절대 좌표로 위치를 가진다.*/
            border: 1px dashed lightcoral;
            background-color: lightgreen;
            top: 10px; right: 10px;
            height: 180px; width: 270px;
            opacity: .7;
            z-index: -999;
        }

        #footer {
            height: 50px;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">HEADER</div>
        <div id="wrap">
            <div id="content1">Content1</div>
            <div id="content2">Content2</div>
        </div>
        <div id="footer">FOOTER</div>
    </div>
</body>
</html>
