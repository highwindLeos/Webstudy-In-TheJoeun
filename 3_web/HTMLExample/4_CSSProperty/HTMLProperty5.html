<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100px; height: 100px;
            border: 5px solid lightgrey;
        }

        div:nth-child(1) {
            border: 0;
            background-color: lightblue;
        }

        div:nth-child(2) {
            box-sizing: border-box; /* width의 값에 border 를 포함하게 된다.*/
            margin: 5px; 
            padding: 5px;
        }

        div:nth-child(3) {
            box-sizing: content-box; /*width 의 값과 다른 값은 모두 포함하지 않는다. 기본값*/
            margin: 5px; 
            padding: 5px;
        }
    </style>
</head>
<body>
    <div>111 (보더 x 패딩 x 마진 x)</div>
    <div>222 (보더 o 패딩 o 마진 o)</div>
    <div>333</div>
    <div>444</div>
    <div>555</div>
</body>
</html>
