<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Margin Pasdding</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        
        div {
            width: 200px;
            height: 200px;
            /* border: 1px solid lightcoral; */
        }

        div#content1 {
            background-color: lightcoral;
        }

        div#content2 {
            background-color: lightblue;
            padding: 20px;
        }

        div#content3 {
            background-color: lightgreen;
            margin: 20px;
        }

        div#content4 {
            background-color: lightpink;
            margin: 20px;
            padding: 20px;
        }
        
    </style>
</head>
<body>
    <div id="content1">200 * 200</div>
    <div id="content2">200 * 200(padding 20)</div>
    <div id="content3">200 * 200(margin 20)</div>
    <div id="content4">200 * 200(margin 20 padding 20)</div>
</body>
</html>
