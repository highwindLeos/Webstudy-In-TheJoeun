<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background-image</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        
        div{
            width: 80%;
            height: 500px;
            border: 2px solid lightcoral;
            margin: 0 auto;
            background-image: url('images.jpg');
        }

        div:nth-child(1){
            background-position: left top; /*기본값*/
            background-repeat: repeat;
        }

        div:nth-child(3){
            background-position: center;
        }

        div:nth-child(5){
            background-position: right bottom;
        }

        div:nth-child(7){
            background-position-x: -100px;
        }

        div:nth-child(9){
            background-size: 50%;
        }

        div:nth-child(11){
            background-size: 100%;
            background-attachment: fixed; /* 사진의 기준이 브라우저 맨 위 좌측.으로 고정시켜놓는다.*/
        }
    </style>
</head>
<body>
    <div><h1>Disney 1</h1></div>
    <br/>
    <div><h1>Disney 3</h1></div>
    <br/>
    <div><h1>Disney 5</h1></div>
    <br/>
    <div><h1>Disney 7</h1></div>
    <br/>
    <div><h1>Disney 9</h1></div>
    <br/>
    <div><h1>Disney 11</h1></div>
</body>
</html>
