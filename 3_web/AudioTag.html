<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Audio tags</title>
</head>
<body>
    Steve Jobs Stanford 연설문 도입부 (오디오)<br/>
    <audio src="./source/sound/stevejobs1.mp3" controls="controls"
        loop="loop" autoplay="autoplay" ></audio>
    <br/>
    Steve Jobs Stanford 연설문 후반부 (오디오)<br/>
    <audio controls="controls" loop="loop">
        <source src="./source/sound/stevejobs2.mp3">
    </audio>

    <h3>연주 동영상</h3>

    <video src="./source/sound/sonatina.mp4" controls="controls" preload="auto" loop="loop">
    </video><br/>
    연주 동영상(비디오)<br/>
    <hr>
    <video controls="controls" preload="auto" loop="loop" width="400">
        <source src="./source/sound/sonatina.mp4">
    </video><br/>
    연주 동영상(비디오)<br/>
    
</body>
</html>
