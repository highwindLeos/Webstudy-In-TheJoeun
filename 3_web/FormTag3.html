<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form tag - Authorization</title>
    <style>
        table {
            text-align: left;
        }

        td {
            font-weight: bold;
            text-align: center;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <form method="GET">
        <table border="1">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>
                    <p>이 &nbsp; &nbsp; &nbsp;름 : <input type="text" name="name"></p>
                    <p>전 &nbsp; &nbsp; &nbsp;화 : <input type="tel" name="tel" placeholder="010-9999-0000"/></p>
                    <p>나 &nbsp; &nbsp; &nbsp;이 : <input type="number" name="age" min="0" max="120" size="3"/></p>
                    <p>생년월일 : <input type="date" name="birthday"/></p>
                    <p>성별구분 : <input type="radio" name="gender" value="m" />남
                                  <input type="radio" name="gender" value="f" />여</p>
                    <p><input type="submit" value="가입"></p>                
                </td>
                <td>
                    <ul>
                        <li>주민 등록 없이 전화번호로 회원가입이 가능합니다.</li>
                        <li>블로그/카페/메일/드라이브 등의 대부분 서비스가 이용가능합니다.<br>
                            (단, 일부 공개 게시판 및 유료 서비스는 실명확인후 이용가능합니다.)
                        </li>
                        <li>이름, 생년월일과 성별은 추후 변경 할 수 없습니다.</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
