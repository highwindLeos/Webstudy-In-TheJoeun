<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본내장객체 - 브라우저 내장객체. window</title>
    <script> // 현제페이지는 있는 상태에서 (윈도우)팝업을 띄우는 함수. 
    
    function popup() {
       var popup = window.open('', 'window popup', 'width=300, height=300'); // 윈도우를 띄운다.

        if (!popup){ // 팝업이 차단이되서 창이 열리지 않을 때.
            alert('팝업이 차단되었습니다. 차단을 해제해 주십시요.');
        } else {
            popup.document.write('<h2>Parent Window 로 부터</h2>');
            popup.document.write('<h3>' + popup.name + '</h3>');
        }
    }
    
    </script>
</head>
<body>
    <button onclick="popup()">팝업창 열기</button><br>
    <a href="http://naver.com" target="window popup">
        열린 팝업내용 바꾸기. Naver.
    </a>
</body>
</html>
