<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본내장객체 - 브라우저 내장객체. window</title>
    <script> // 현제페이지는 있는 상태에서 (윈도우)팝업을 띄우는 함수. 
        var popup;
        
        function bigImageShow() {
            popup = window.open('popup.html', 'window popup', 'top=30,left=400, width=500, height=730'); // 윈도우를 띄운다.
            if (!popup){ // 팝업이 차단이되서 창이 열리지 않을 때.
                alert('팝업이 차단되었습니다. 차단을 해제해 주십시요.');
            } else { // 성공적으로 팝업이 열렸다면 else
                setTimeout(function(){ popup.close(); }, 3000); // 3초후에 창을 닫는다.
            }
        }

        function bigImageClose() {
            popup.close();
        }

    </script>
</head>
<body>
    <img src="./img/r.jpg" alt="R" onmouseover="bigImageShow();" onmouseout="bigImageClose();">
</body>
</html>
