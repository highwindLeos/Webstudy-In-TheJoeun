<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본내장객체 - 브라우저 내장객체. Location</title>
    <script> // 
        var output = '';
        var i = 0;
        for (var key in location){
            output += (++i) + ' ' + key + ' : ' + + location[key] + '<br>'; 
        }

        document.write(output);
    </script>
</head>
<body>
</body>
</html>
