    <title>기본내장객체 - 브라우저 내장객체. Screen</title>
    <script> // 
        var togle = 0;
        var popup = window.open('','','width=200, height=200');
        if (!popup) {
            alert('팝업차단 해제');
        }
        
        // popup.moveTo(screen.width / 2 - 100, screen.height / 2 - 100); // 화면의 정중앙으로 배치한다.
        
        setInterval(function(){
            if(togle == 0){
                popup.moveTo(50, 50); 
                togle = 1;
            } else if(togle == 1){
                popup.moveTo(-50, -50); 
                togle = 0;
            }
        }, 1000);


    </script>
