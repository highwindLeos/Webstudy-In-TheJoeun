<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example04</title>
    <style>
        h1{
            color: lightcoral;
            font-weight: bold;
        }
    </style>
    <script> // 두수를 입력받아 두 수의 차이를 출력. 10 5
    function chk() {
        var num1 = Number(frm.num1.value);
        var num2 = Number(frm.num2.value);

        var diff = (num1 > num2) ? (num1 - num2) : (num2 - num1); // 위의 if 문과 같음.(삼항 연산자.)

        document.body.innerHTML += '<h1>첫번째 수는 ' + num1 + '</h1>';
        document.body.innerHTML += '<h1>두번째 수는 ' + num2 + '</h1>';
        document.body.innerHTML += '<h1>두 수의 차이는 ' + diff + '입니다.</h1>';
    }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <p>수1 <input type="text" name="num1"></p>
        <p>수2 <input type="text" name="num2"></p>
        <p><input type="submit" value="수의 차이를 출력"></p>
    </form>
</body>
</html>
