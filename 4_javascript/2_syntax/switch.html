    <script>
        var input = parseInt(prompt('수를 입력하세요.'));
        console.log(input);
        switch(input % 2) {
            case 0: 
            alert('짝수를 입력하셨습니다.'); 
            break;

            case 1: case -1: 
            alert('홀수를 입력하셨습니다.'); 
            break;

            default: 
            alert('수를 입력하지 않으셨습니다.');
        }
    </script>
