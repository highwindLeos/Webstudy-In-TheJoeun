<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example04</title>
    <script> // 두수를 입력받아 두 수의 차이를 출력. 10 5
        // true && alert('true && 뒤는 반드시 수행');
        // false && alert('true && 뒤는 반드시 수행 하지 않음');

        // true || alert('true || 뒤는 반드시 수행 하지 않음');
        // false || alert('false || 뒤는 반드시 수행');

        var num = parseInt(prompt('수를 입력하세요.'));
        num % 2 == 0 && document.write('입력하신 수는 짝수');
        num % 2 == 0 || document.write('입력하신 수는 홀수'); // 연산자 만으로 조건문같은 문법이 가능하다.

    </script>
</head>

</body>
</html>
