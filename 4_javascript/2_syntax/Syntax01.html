    <script> /* 수의 표현 :  10, 8, 6, 16 (0~a,b,c,d,e,f)*/
        document.write('10진수 11 ' + 11 + '<br>'); 
        document.write('8진수 013 ' + 013 + '<br>'); // 10진수 앞에 0 을 붙인다.
        document.write('16진수 0xd ' + 0xd + '<br>'); // 10진수 앞에 0x 을 붙인다.
        document.write('지수형 31조4천억 ' + 3.14E+13 + '<br>'); // 10진수 뒤에 E+(지수) 을 붙인다.
        document.write('소수형 3.14 ' + 3.14 + '<br>'); // 10진수에 .(소수점) 을 붙인다.

    </script>
