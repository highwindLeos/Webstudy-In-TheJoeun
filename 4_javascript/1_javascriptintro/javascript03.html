<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript03</title>
    <script>
        document.write('<h2>첫 메세지</h2>');
    </script>
</head>
<body>
    <h2>두번째 메세지</h2>
    <script>
        document.body.innerHTML += '<h2>세번째 메세지</h2>';
    </script>
    <h2>네번째 메세지</h2>
    <script>
        document.body.innerHTML += '<h2>다섯번째 메세지</h2>';
    </script>
</body>
</html>
