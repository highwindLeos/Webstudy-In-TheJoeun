<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript05</title>
    <script>
        var sum = 0;
        for (var i = 0; i <= 10; i++){
            sum += i;
            console.log('i = ' + i + '\t 누적된 sum = ' + sum);
        }
        document.write('누적된 sum = ' + sum +'<br> i = ' + i);
        // 변수가 문서 끝까지 남아있게 된다. 
    </script>
</head>
