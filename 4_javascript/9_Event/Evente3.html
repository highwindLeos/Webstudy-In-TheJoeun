<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evente</title>
    <script>
        function header(num){
            var header;
            if (num == 1){
                header = document.getElementById('header1');
            } else if (num == 2){
                header = document.getElementById('header2');
            } else if (num == 3){
                header = document.getElementById('header3');
            }
            header.style.borderBottom = '1px solid red';
            header.style.fontFamily = 'Lato';
        }
    </script>
</head>
<body>
    <h1 id="header1" onmouseover="" onclick="javascript:header(1)">Header1</h1>
    <h1 id="header2" onmouseover="" onclick="header(2)">Header2</h1>
    <h1 id="header3" onmouseover="" onclick="header(3)">Header3</h1>
</body>
</html>
