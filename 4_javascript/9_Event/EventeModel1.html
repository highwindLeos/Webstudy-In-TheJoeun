<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Model 1</title>
    <script> // 1 인라인 이벤트 모델
             // 2 기본 이벤트 모델
             // 3 고전적 이벤트 모델
             // 4 표준 이벤트 모델
        function whenClick(){
            alert('클릭 했군~');
        } // 리스너 함수 : 이벤트를 감지 하고 있다.
        
    </script>
</head>
<body>
    <h1 onclick="whenClick()">Click 해봐</h1>
</body>
</html>
