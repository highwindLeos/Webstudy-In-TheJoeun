<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    table{width:280px; height:80px; margin:0 auto;}
    table tr td:nth-child(1){background-color:red;}
    table tr td:nth-child(2){background-color:orange;}
    table tr td:nth-child(3){background-color:yellow;}
    table tr td:nth-child(4){background-color:green;}
    table tr td:nth-child(5){background-color:blue;}
    table tr td:nth-child(6){background-color:navy;}
    table tr td:nth-child(7){background-color:violet;}
  </style>
  <script>
    var col = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet','white'];
    function colorChange(n) {
      document.bgColor = col[n];
    }
  </script>
</head>
<body>
  <table>
    <tr onmouseout="colorChange(7)">
      <td onmouseover="colorChange(0)"></td>
      <td onmouseover="colorChange(1)"></td>
      <td onmouseover="colorChange(2)"></td>
      <td onmouseover="colorChange(3)"></td>
      <td onmouseover="colorChange(4)"></td>
      <td onmouseover="colorChange(5)"></td>
      <td onmouseover="colorChange(6)"></td>
    </tr>
  </table>
</body>
</html>
