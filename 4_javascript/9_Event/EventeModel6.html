<html lang="en">

        window.onload = function () {
            var btnA = document.getElementById('btnA');
            var btnB = document.getElementById('btnB');
            var btnC = document.getElementById('btnC');
            var btnD = document.getElementById('btnD');

            btnA.onclick = function(){
                var countA = document.getElementById('countA');
                countA.innerHTML = parseInt(countA.innerHTML) + 1;

                // btnB.onclick(); 두번째 이벤트도 실행한다.
            }

            btnB.onclick = function(){
                var countB = document.getElementById('countB');
                countB.innerHTML = parseInt(countB.innerHTML) + 1;
            }

            btnC.onclick = function(){
                var countA = document.getElementById('countA');
                countA.innerHTML = parseInt(countA.innerHTML) - 1;
            }

            btnD.onclick = function(){
                var countB = document.getElementById('countB');
                countB.innerHTML = parseInt(countB.innerHTML) - 1;
            }

        }
      
    </script>
</head>
<body>
    <p><button id="btnA">Button A +</button><button id="btnB">Button B +</button></p>
    <p><button id="btnC">Button A -</button><button id="btnD">Button B -</button></p>
    <h2>Button A - <span id="countA">0</span></h2>
    <h2>Button B - <span id="countB">0</span></h2>
</body>
