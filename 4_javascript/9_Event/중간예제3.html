<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body{background-color:black;}
    table{width:280px; height:80px; margin:0 auto;}
    table tr td:nth-child(1){background-color:red;}
    table tr td:nth-child(2){background-color:orange;}
    table tr td:nth-child(3){background-color:yellow;}
    table tr td:nth-child(4){background-color:green;}
    table tr td:nth-child(5){background-color:blue;}
    table tr td:nth-child(6){background-color:navy;}
    table tr td:nth-child(7){background-color:violet;}
  </style>
  <script>
    var color = ['red', 'orange', 'yellow', 'green', 'blue', 'navy', 'violet', 'black'];
    function col(n) {
      document.fgColor = color[n];
    }
  </script>
</head>
<body>
  <table>
    <tr onmouseout="col(7)">
      <td onmouseover="col(0)"></td>
      <td onmouseover="col(1)"></td>
      <td onmouseover="col(2)"></td>
      <td onmouseover="col(3)"></td>
      <td onmouseover="col(4)"></td>
      <td onmouseover="col(5)"></td>
      <td onmouseover="col(6)"></td>
    </tr>
  </table>
  <h1 id="msg">야호 수요일이다</h1>
</body>
</html>
