<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop Example2</title>
    <style>
        table{
            border:1px solid lightblue;
            background-color: white;
        }

        table caption {
            font-size: 1.5em;
        }
        

        table td {
            background-color: lightpink;
            padding: 10px;
            text-align: center;
        }

        table tr:first-child td {
            font-weight: bold;
            background-color: lightcoral;
        }

        table tr:nth-child(odd):hover td {
            background-color: lightskyblue;
        }

        table tr:nth-child(even):hover td {
            background-color: lightsalmon;
        }

    </style>
    <script>
        document.write('<table>');
        document.write('<tr>');
            for (var i = 1; i <= 9; i++){
                document.write('<td>'+ i + '단</td>');   
            }
        document.write('</tr>');
            for(var i = 1; i <= 9; i++){
                document.write('<tr>');
                for(var j = 1; j <= 9; j++){
                    document.write('<td>' + i + ' * ' + j + ' = <b>' + (i * j) + '</b></td>');
                }
                document.write('</tr>');
            }
        document.write('</table>');
    </script>
</head>
<body>
    <hr>
    <table>
        <tr>
            <script>
            for (var i = 1; i <= 9; i++){
                document.write('<td>'+ i + '단</td>');   
            }
            </script>
        </tr>
        <script>
            for(var i = 1; i <= 9; i++){
                document.write('<tr>');
                for(var j = 1; j <= 9; j++){
                    document.write('<td>' + i + ' * ' + j + ' = <b>' + (i * j) + '</b></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</body>
</html>
