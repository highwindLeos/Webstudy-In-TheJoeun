<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본내장객체 - Number</title>
    <script>
    var primitiveNumber = 273; // 내부적으로 new Number(273.567); 한것처럼 작동.
    var objectNumber = new Number(273); // 숫자형 객체를 만들은 것.

    objectNumber.method = function() {
        return 'Method';
    }; // 0

    alert(objectNumber.method());

    primitiveNumber.method = function(){
        return 'Method2';
    } // 기본 자료형에는 함수를 추가할수 없다.

    alert(primitiveNumber.method()); // 에러가 발생.

    </script>
</head>
<body>
    
</body>
</html>
