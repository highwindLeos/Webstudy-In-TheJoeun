<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본내장객체 - 객체 정렬.</title>
    <script> // 정렬 : 문자정렬 -> 숫자정렬 -> 객체정렬.
       function Student(name, kor, eng, mat){
           this.name =name;
           this.kor = kor;
           this.eng = eng;
           this.mat = mat;
       }

       Student.prototype.getSum = function() {
           return this.kor + this.eng + this.mat;
       }

       Student.prototype.toString = function(){
           var temp = '';
           temp += '<td>' + this.name + '</td>';
           temp += '<td>' + this.kor + '</td>';
           temp += '<td>' + this.eng + '</td>';
           temp += '<td>' + this.mat + '</td>';
           temp += '<td>' + this.getSum() + '</td>';

           return temp;
       };

        var students = [
            new Student('이데이', 90, 80, 100),
            new Student('이태리', 95, 99, 90),
            new Student('이로마', 97, 96, 87),
            new Student('강바다', 100, 77, 78),
            new Student('마동석', 89, 100, 86)
        ];

        students.sort(function (left, right){
            return right.getSum() - left.getSum(); // 정렬기준 : 총점을 기준으로 내림차순.
        });
        
        var outSt = students.slice(0, 3); // 0번부터 3개 인덱스까지만 잘라서 반환.
        
        document.write('<table>');
            outSt.forEach(function(data){
                document.write('<tr>' + data.toString() + '</tr>');
            });
        document.write('</table>');

        // slice() 를 안쓰는 방법으로 1~3 등 출력.
        // document.write('<table>');
        //     for (var i = 0; i < 3 ; i++){
        //         document.write('<tr>'+ students[i].toString() +'</tr>')
        //     }
        // document.write('</table>');
    </script>
</head>
