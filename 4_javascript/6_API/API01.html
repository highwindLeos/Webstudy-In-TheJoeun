<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기본내장객체 - Number</title>
    <script>
    /*
        int i = 10;
        integer iobj = new integer(10);
        sysout(i); sysout(iobj);
        
        i.method();
        iobj.method();
    */

    var primitiveNumber = 273.567; // 내부적으로 new Number(273.567); 한것처럼 작동.
    var objectNumber = new Number(273.567); // 숫자형 객체를 만들은 것.

    document.write('primitiveNumber = ' + primitiveNumber);
    document.write('<br>');
    document.write('objectNumber = ' + objectNumber);
    document.write('<br>');
    document.write(objectNumber.toFixed(2)); // 소수점 2자리까지 반환.
    document.write('<br>');
    document.write(primitiveNumber.toFixed(2)); //기초 데이터 형이지만 함수를 쓸수 있다. (Java와 다른점)

    </script>
</head>
<body>
    
</body>
</html>
