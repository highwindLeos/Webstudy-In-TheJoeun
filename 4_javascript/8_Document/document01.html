<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <script>
        // 문서 객체 만들기 
        // 1. h 태그처럼 text node 를 포함하는 객체 추가.
        // 2 img 태그처럼 text node 가 없는 객체 추가.
        // 3. innerHtml 에 추가하는 방식. 
        
        window.onload = function () {
            var header = document.createElement('h1');
            var textNode = document.createTextNode('텍스트 노드를 생성했습니다.');
            header.appendChild(textNode);
            document.body.appendChild(header);
        };

    </script>
</head>
<body>
    <h1>Test Node 1</h1>
    <img src="./img/famicom.png" alt="fam">
</body>
</html>
