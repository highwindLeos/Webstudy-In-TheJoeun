<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login 예제</title>
    <style>
        span {
            color: lightsalmon;
            font-weight: bold;
        }
    </style>
    <script> // 문서의 객체를 가져오는 법 3 : getElementsName(); 배열을 반환

        function login(){
            var id = document.getElementsByName('id')[0].value; // 배열로 반환.
            var pass = document.getElementsByName('pass')[0].value;

            var resulte = document.getElementById('resulte');

            resulte.innerHTML += '입력하신 아이디는 <b>' + id + '</b> 패스워드는 <span>' + pass + '</span>';    
        }

    </script>
</head>
<body>
    <h1>로그인 화면</h1>
    <p>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" />
    </p>
    <p>
        <label for="pass">패스워드</label>
        <input type="password" name="pass" id="pass" />
    </p>
    <input type="button" value="로그인" onclick="login();">
    <div id="resulte"></div>
</body>
</html>
