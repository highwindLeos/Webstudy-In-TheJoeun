    <script> 
        
        function remove(){
            var header = document.getElementById('header');
            document.body.removeChild(header); // 제거한다.
        }

    </script>
</head>
<body>
    <button onclick="remove()">사라짐</button><br>
    <h1 id="header">아래 버튼을 누르면 이게 사라져</h1>
</body>
