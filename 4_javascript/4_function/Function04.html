<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function04 - 함수 예제</title>
    <script> // 사용자로부터 x 값과 y 값을 받아 x의 y 승을 구하는 함수를 만듬.

        var x = prompt('x의 y승을 구할거예요. x값은?');
        var y = prompt('x의 y승을 구할거예요. y값은?');

        result = pow(x,y);
        // 함수에 선언된 매개 변수 보다 적게 사용되면 지정되지 않은 매개변수는 undefined 입력된다.
        function pow(x, y) {
            var temp = 1;
            for (var i = 1; i <= y; i++){
                temp *= x;
            } // 제곱을 구하는 반복문.
            return temp;
        }

        document.write('x('+ x +')의 y('+ y +')승 은 ' + result + '입니다.'); 
    </script>
</head>

</html>
