<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function03 - 함수 예제</title>
    <script>
        fun(); // 함수2 호출
        function fun(){
            alert('함수1');
        }

        fun(); // 함수 2 호출
        var fun = function(){
            alert('함수3');
        }

        function fun() {
            alert('함수2');
        }
        fun(); // 익명 함수3 호출
        
        var fun = function(){
            alert('함수4');
        } 
        fun(); // 익명함수인 함수3 호출
    </script>
</head>
<body>
    
</body>
</html>
