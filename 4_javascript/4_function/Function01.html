<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function01 - 익명함수</title>
    <script>
        function func(i){
            alert(i);
        } // 매개변수가 존재하는 함수

        func(50);

        // anonymous_func(); // 익명함수는 변수에 대입하는것이기 때문에 변수가 없어서 에러가난다.
        var anonymous_func = function(){
                alert('익명함수입니다.함수에 이름이 없지요. 변수에 대입해야합니다. ');
            };

        var anonymous_func = function(){
            alert('재정의 되었습니다')
        };
        anonymous_func(); // 익명함수는 대입한 변수로 호출해야한다.

        (function(){
            alert('익명함수입니다.함수에 이름이 없지요. 함수몸체를 호출하는것으로 실행했습니다. ');
        })(); // 익명 함수 그 자채를 호출하는 것으로도 호출이 가능하다.

    </script>
</head>
<body>
    
</body>
</html>
