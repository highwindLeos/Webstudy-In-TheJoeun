<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function15 - Timer 함수</title>
    <script> /* 1초 마다 현재의 시간을 화면에 한번 출력 (10 초후엔 Timer 해제) */
        alert('A');

        setTimeout(function () { alert('B') },0); // 맨 마지막에 호출.

        alert('C'); 

        // 타이머는 스크립트를 모두 수행후 마지막에 실행된다.
    </script>
</head>
<body>
    
</body>
</html>
