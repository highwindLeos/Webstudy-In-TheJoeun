    <title>Function09 - 가변인자 함수4</title>
    <script src="./js/sumAll.js"></script>
    <script>// javascript는 함수를 호출시 자동적으로 arguments 배열을(매개변수 배열) 생성해준다.
            // arguments 배열에 호출시 매개변수가 들어가게된다.
        document.write('매개변수 없음 ' + sumAll());
        document.write('<hr>');
        document.write('매개변수 하나 ' + sumAll(5));
        document.write('<hr>');
        document.write('합' + sumAll(10,20,30,40,50,60,70,80,90));
        document.write('<hr>');
        document.write(sumAll);

    </script>
