    var intervalId = setInterval(function (){
           var now = new Date();
           var hours = now.getHours();
           var min = now.getMinutes();
           var sec = now.getSeconds();

           document.writeln('<h2>' + hours +'시 ' + min +'분 '+ sec +'초</h2>');
       }, 1000);

    setTimeout(function (){ clearInterval(intervalId); }, 10000);

    </script>
