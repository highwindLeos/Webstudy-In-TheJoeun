<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object -  생성자 함수로 객체 생성 : prototype </title>
    <style>
        *{ 
            margin: 0;
            padding: 0;
        }
        table tr td {
            background-color: lightblue;
            padding: 5px 10px;
        }
    </style>
    <script>
        
       
        function Student(name, kor, eng, mat, sci){
            this.name = name;
            this.kor = kor;
            this.eng = eng;
            this.mat = mat;
            this.sci = sci;
        } // 생성자 함수를 정의 해놓는다. : 이때 생성자에는 함수는 넣지 않는다!!!

        Student.prototype.getSum = function () {
            return this.kor + this.eng + this.mat + this.sci;
        };

        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };

        Student.prototype.toString = function () {
            return this.name + ' ' + this.getSum() +  ' ' + this.getAvg() + '<br>';
        };
        // 프로토 타입 : 생성자 객체의 공용공간 > 객체에 쓸 함수를 넣어놓는다.

        var students = [];

        students.push(new Student('이데이', 100, 99, 99, 99));
        students.push(new Student('이하늘', 98, 88, 77, 69));
        students.push(new Student('이유리', 95, 96, 85, 79));
        students.push(new Student('이누리', 88, 90, 80, 70));
        students.push(new Student('이상자', 82, 82, 85, 80));

        var temp = '이름 총점 평균<br>';

        students.forEach( function (data, idx){
            temp += data.toString();
        });

        document.write(temp);
        

    </script>
</head>
<body>
    
</body>
</html>
