<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object - 객체의 속성을 추가하고 제거 </title>
    <script>
        var product = {
            name : 'Microsoft Visual studio',
            price : '10원',
            language : '한국어'
        };

        product.suportOS = 'Win 32/64'; // 객체안의 변수를 추가 가능.
        product.toString = function() {
            var temp = '';
            for(var key in this){
                if(key != 'toString'){
                    temp += key + ' : ' + this[key] + '\n';
                }
            }
            return temp;
        } // 객체 안에 함수형 변수를 추가했다. 

        alert(product.toString());
        alert(product.suportOS);

        // 변수 삭제 가능.
        alert(product.language);
        delete(product.language); // 변수를 삭제
        alert(product.language); // 삭제가 되어서 undefined 출력
    </script>
</head>
<body>
    
</body>
</html>
