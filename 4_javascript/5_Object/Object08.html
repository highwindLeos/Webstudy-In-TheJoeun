<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object - 생성자 함수로 객체 생성 : prototype</title>
    <script>
        
        function Constructor(value){
            this.value = value;
        }

        var obj1 = new Constructor(7); // new 뒤에는 생성자 함수.
        alert('obj1.value : ' + obj1.value);

         var obj2 = Constructor(7);
        alert(obj2); // undefined

    </script>
</head>
<body>
    
</body>
</html>
