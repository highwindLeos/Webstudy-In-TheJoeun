<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ex3</title>
	<style>
	
	</style>
	<script>
	
		function chk(){
			var num = Number(frm.endnum.value);
						
			if(!frm.endnum.value){
				alert('빈칸 없이 입력해주세요');
				frm.endnum.focus();
				return false;
			}
			
			if (isNaN(num) || num < 0){
				alert('반드시 자연수만 입력해주세요');
				frm.endnum.focus();
				return false;
			}
			
			return true;
		}
		
	</script>
</head>
<body>
	<form action="../Ex3" id="frm">
		<fieldset>
		<legend>합구하기</legend>
			<input type="text" name="endnum" id="endnum" />
			<input type="submit" value="합구하기" onclick="return chk()" />
		</fieldset>
	</form>
</body>
</html>
